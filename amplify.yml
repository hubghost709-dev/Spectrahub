version: 1
env:
  secretsManager: false  
frontend:
  phases:
    preBuild:
      commands:
        - npx dotenv-vault pull production
        - npm install
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  nodeVersion: "20"
